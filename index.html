<!DOCTYPE html>

<html>

<head>
    <title>Counter</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>  
    <div class="header">
        <p>Enter Number From 1 to 99999</p>
        <div class="options">
            <input type="number" id="input">
            <button for="input" >Start Counter</button>
        </div>
    </div>

    <div class="counter-container">
        <div class="counter" id="first">
            <p class="current currentTenThousands">0</p>
            <!-- <p class="next nextTenThousands">1</p> -->
        </div>
        <div class="counter" id="first">
            <p class="current currentThousands">0</p>
            <!-- <p class="next nextThousands">1</p> -->
        </div>
        <div class="counter" id="first">
            <p class="current currentHundreds">0</p>
            <!-- <p class="next nextHundreds">1</p> -->
        </div>
        <div class="counter" id="first">
            <p class="current currentTens">0</p>
            <!-- <p class="next nextTens">1</p> -->
        </div>
        <div class="counter" id="first">
            <p class="current currentOnes">0</p>
            <!-- <p class="next nextOnes">1</p> -->
        </div>
    </div>


    <script src="script.js" ></script>
</body>

</html>
